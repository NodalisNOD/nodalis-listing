<!DOCTYPE html>
<html>
<head>
    <style>
        .vote-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .yes-btn {
            background-color: #4CAF50;
            color: white;
        }

        .yes-btn:hover {
            background-color: #45a049;
        }

        .no-btn {
            background-color: #f44336;
            color: white;
        }

        .no-btn:hover {
            background-color: #da190b;
        }

        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            transition: width 0.5s ease;
            display: flex;
        }

        .yes-progress {
            background-color: #4CAF50;
        }

        .no-progress {
            background-color: #f44336;
        }

        .results {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        .disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="vote-container">
        <h3>Do you like our new feature?</h3>
        <div class="buttons">
            <button class="yes-btn" onclick="vote('yes')">Yes</button>
            <button class="no-btn" onclick="vote('no')">No</button>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="yes-progress" id="yesProgress"></div>
                <div class="no-progress" id="noProgress"></div>
            </div>
        </div>
        <div class="results">
            <span id="yesCount">0 votes</span>
            <span id="noCount">0 votes</span>
        </div>
    </div>

    <script>
        // Initialize vote counts from localStorage or set to 0
        let yesVotes = localStorage.getItem('yesVotes') || 0;
        let noVotes = localStorage.getItem('noVotes') || 0;
        let hasVoted = localStorage.getItem('hasVoted') === 'true';

        // Initialize display
        updateDisplay();

        function vote(selection) {
            if (hasVoted) {
                alert('You have already voted!');
                return;
            }

            if (selection === 'yes') {
                yesVotes++;
            } else if (selection === 'no') {
                noVotes++;
            }

            // Update localStorage
            localStorage.setItem('yesVotes', yesVotes);
            localStorage.setItem('noVotes', noVotes);
            localStorage.setItem('hasVoted', 'true');

            hasVoted = true;
            updateDisplay();
        }

        function updateDisplay() {
            const totalVotes = parseInt(yesVotes) + parseInt(noVotes);
            const yesPercentage = totalVotes > 0 ? (yesVotes / totalVotes) * 100 : 0;
            const noPercentage = totalVotes > 0 ? (noVotes / totalVotes) * 100 : 0;

            // Update progress bars
            document.getElementById('yesProgress').style.width = `${yesPercentage}%`;
            document.getElementById('noProgress').style.width = `${noPercentage}%`;

            // Update vote counts
            document.getElementById('yesCount').textContent = 
                `${yesVotes} vote${yesVotes != 1 ? 's' : ''} (${yesPercentage.toFixed(1)}%)`;
            document.getElementById('noCount').textContent = 
                `${noVotes} vote${noVotes != 1 ? 's' : ''} (${noPercentage.toFixed(1)}%)`;

            // Disable buttons if user has voted
            if (hasVoted) {
                document.querySelectorAll('button').forEach(btn => {
                    btn.classList.add('disabled');
                    btn.disabled = true;
                });
            }
        }

        // Optional: Add reset button for testing
        // function resetVotes() {
        //     localStorage.clear();
        //     yesVotes = 0;
        //     noVotes = 0;
        //     hasVoted = false;
        //     updateDisplay();
        //     document.querySelectorAll('button').forEach(btn => {
        //         btn.classList.remove('disabled');
        //         btn.disabled = false;
        //     });
        // }
    </script>
</body>
</html>
