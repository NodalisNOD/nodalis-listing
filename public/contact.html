<body>
  <!-- Header -->
  <header id="header"></header>

  <!-- Content -->
  <main class="container">
    <h1>Contact Us</h1>

    <!-- Introductory Text -->
    <div class="form-intro">
      <p>
        If you have any questions, feel free to reach out by filling in the form below or email us at
        <a href="support@nodalisting.com">support@nodalisting.com</a>.
      </p>
    </div>

    <!-- Contact Form -->
    <form id="contact-form" action="/submit-contact" method="POST">
      <h2>Send Us a Message</h2>

      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit" class="btn-submit">Send Message</button>
    </form>
  </main>

  <!-- Footer -->
  <footer id="footer"></footer>

  <!-- Scripts -->
  <script src="./scripts/header.js"></script>
  <script src="./scripts/footer.js"></script>
  <script src="./scripts/contactForm.js"></script>
</body>
